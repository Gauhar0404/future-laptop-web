<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <i class="fas fa-ellipsis-h fa-2x"></i>
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contacts</a></li>
        </ul>
      </nav>
      <div class="cart">
        <i class="fas fa-shopping-cart fa-lg"></i>
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display oferring a 4k display with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>
      <div class="laptop-select">
        <i class="fas fa-angle-left fa-lg"></i>
        <i class="far fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-angle-right fa-lg"></i>
      </div>
      <div class="pics">
        <img class="big-circle" src="./img/big-eclipse.svg" alt="big eclipse" />
        <img
          class="medium-circle"
          src="./img/mid-eclipse.svg"
          alt="mid eclipse"
        />
        <img
          class="small-circle"
          src="./img/small eclipse.jpeg"
          alt="sm eclipse" style="width:300px"/>
      </div>
    </main>
  </body>
</html>
